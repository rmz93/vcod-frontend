<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" ng-model="newMerchantPrimary.name" placeholder="Name">
    </div>
  </div><div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" ng-model="newMerchantPrimary.username" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" ng-model="newMerchantPrimary.password" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputMobile" class="col-sm-2 control-label">Mobile</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputMobile" ng-model="newMerchantPrimary.mobile" placeholder="Mobile Number">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="newMerchantRegisterPrimary()">Sign Up</button>
    </div>
  </div>
</form>

<div class="container">
	<table>
		<tr>
			<td>name</td>
			<td>{{newMerchantPrimary.name}}</td>
		</tr>
		<tr>
			<td>username</td>
			<td>{{newMerchantPrimary.username}}</td>
		</tr>
		<tr>
			<td>password</td>
			<td>{{newMerchantPrimary.password}}</td>
		</tr>
		<tr>
			<td>mobile</td>
			<td>{{newMerchantPrimary.mobile}}</td>
		</tr>

	</table>
</div>
